<div class="card">
  <div class="card-body">
    <h5 class="card-title">Create User</h5>

    <form (ngSubmit)="createUser()" #form="ngForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" required class="form-control">
      </div>

      <div class="mb-3">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required class="form-control">
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required class="form-control">
      </div>

      <div class="mb-3">
        <label>Role</label>
        <select [(ngModel)]="role" name="role" required class="form-control">
          <option value="">-- Select Role --</option>
          <option value="superuser">Super User</option>
          <option value="administrator">Administrator</option>
          <option value="receptionist">Receptionist</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
      <a routerLink="/users" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
