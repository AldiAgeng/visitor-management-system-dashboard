<div class="row">
  <div class="col-xl-4 col-md-6 mb-4">
    <app-card [hidHeader]="true" class="shadow-sm border-0">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h6 class="mb-2 text-muted">Jumlah Visitor</h6>
          <h3 class="fw-bold text-primary mb-0">{{ countVisitor }}</h3>
        </div>
        <div class="icon-box bg-light-primary text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
          <i class="feather icon-users f-24"></i>
        </div>
      </div>
    </app-card>
  </div>
</div>
